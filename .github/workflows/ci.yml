name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Install FSH package for tests
      run: npm run install:fsh-package
      
    - name: Run tests
      run: npm test
      
    - name: Check test coverage
      run: npm run check-coverage
      
    - name: Build package
      run: npm run build
      
    - name: Verify package can be packed
      run: npm pack --dry-run