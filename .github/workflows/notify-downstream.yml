name: Notify Downstream

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send downstream notification
        run: |
          echo "Sending webhook to: ${{ secrets.DOWNSTREAM_WEBHOOK_URL }}"
          
          response=$(curl -w "%{http_code}" -s -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.DOWNSTREAM_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.DOWNSTREAM_WEBHOOK_URL }}" \
            -d @- <<EOF
          {
            "event_type": "source-updated",
            "client_payload": {
              "ref": "${{ github.event.release.tag_name }}",
              "sha": "${{ github.sha }}",
              "release_id": "${{ github.event.release.id }}"
            }
          }
          EOF
          )
          
          http_code="${response: -3}"
          response_body="${response%???}"
          
          echo "HTTP Status: $http_code"
          echo "Response: $response_body"
          
          if [ "$http_code" != "204" ]; then
            echo "Webhook failed with status $http_code"
            exit 1
          fi
          
          echo "Webhook sent successfully"