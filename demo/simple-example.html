<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumifier Simple Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .example {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #e9ecef;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Fumifier Browser Parser - Simple Example</h1>
    
    <p>This example shows how to use the Fumifier browser entry point for parsing FUME expressions in a web page.</p>

    <div class="example">
        <h3>1. Parse Expression</h3>
        <textarea id="parseInput" placeholder="Enter a FUME expression...">name.first & " " & name.family</textarea>
        <button onclick="parseExample()">Parse</button>
        <div id="parseResult" class="result" style="display: none;"></div>
    </div>

    <div class="example">
        <h3>2. Validate Expression</h3>
        <textarea id="validateInput" placeholder="Enter expression to validate...">name.first &</textarea>
        <button onclick="validateExample()">Validate</button>
        <div id="validateResult" class="result" style="display: none;"></div>
    </div>

    <div class="example">
        <h3>3. Tokenize Expression</h3>
        <textarea id="tokenizeInput" placeholder="Enter expression to tokenize...">$patient.name[0].given</textarea>
        <button onclick="tokenizeExample()">Tokenize</button>
        <div id="tokenizeResult" class="result" style="display: none;"></div>
    </div>

    <script type="module">
        // Import the browser entry point (correct path from demo/ folder)
        import { parse, validate, tokenize } from '../dist/browser.mjs';
        
        // Make functions available globally for the onclick handlers
        window.parseExample = function() {
            const input = document.getElementById('parseInput').value;
            const resultDiv = document.getElementById('parseResult');
            
            try {
                const ast = parse(input);
                resultDiv.textContent = JSON.stringify(ast, null, 2);
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        };

        window.validateExample = function() {
            const input = document.getElementById('validateInput').value;
            const resultDiv = document.getElementById('validateResult');
            
            try {
                const result = validate(input);
                
                if (result.isValid) {
                    resultDiv.textContent = '✓ Expression is valid';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = '✗ Expression has errors:\n' + 
                        result.errors.map(err => `• ${err.message || err.code}`).join('\n');
                    resultDiv.className = 'result error';
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        };

        window.tokenizeExample = function() {
            const input = document.getElementById('tokenizeInput').value;
            const resultDiv = document.getElementById('tokenizeResult');
            
            try {
                const tokens = tokenize(input);
                resultDiv.textContent = tokens.map(token => 
                    `${String(token.type || '').padEnd(10)} | ${String(token.value || '').padEnd(15)} | ${token.start}-${token.end}`
                ).join('\n');
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
